<!DOCTYPE html>
<html>
<head>
<link href="../css/jquery.filmstrip.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="../js/jquery.filmstrip.js"></script>
<script>
jQuery(document).ready(function($) {
    $('#filmstrip').filmstrip({
        interval: 3000
    });
});
</script>
<style>
.filmstrip {
    width: 466px;
}
</style>
</head>
<body>
<div id="filmstrip" class="filmstrip slide">
    <div class="filmstrip-top">
        <div class="filmstrip-inner">
            <div class="item active">
                <img src="http://lorempixel.com/640/480/cats/1">
            </div>
            <div class="item">
                <img src="http://lorempixel.com/640/480/cats/2">
            </div>
            <div class="item">
                <img src="http://lorempixel.com/640/480/cats/3">
            </div>
            <div class="item">
                <img src="http://lorempixel.com/640/480/cats/4">
            </div>
            <div class="item">
                <img src="http://lorempixel.com/640/480/cats/5">
            </div>
            <div class="item">
                <img src="http://lorempixel.com/640/480/cats/6">
            </div>
        </div>
        <a class="left filmstrip-control" href="#filmstrip" data-filmstrip="prev">&lsaquo;</a>
        <a class="right filmstrip-control" href="#filmstrip" data-filmstrip="next">&rsaquo;</a>
    </div>
    <div class="filmstrip-thumbs">
        <a class="thumb selector" href="#filmstrip" data-filmstrip="selector">
            <img src="http://lorempixel.com/640/480/cats/1">
            <div class="pointer"></div>
        </a>
        <a class="thumb" href="#filmstrip" data-filmstrip="selector">
            <img src="http://lorempixel.com/640/480/cats/2">
        </a>
        <a class="thumb" href="#filmstrip" data-filmstrip="selector">
            <img src="http://lorempixel.com/640/480/cats/3">
        </a>
        <a class="thumb" href="#filmstrip" data-filmstrip="selector">
            <img src="http://lorempixel.com/640/480/cats/4">
        </a>
        <a class="thumb" href="#filmstrip" data-filmstrip="selector">
            <img src="http://lorempixel.com/640/480/cats/5">
        </a>
        <a class="thumb" href="#filmstrip" data-filmstrip="selector">
            <img src="http://lorempixel.com/640/480/cats/6">
        </a>
    </div>
</div>
</body>
</html>
